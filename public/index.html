<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seed Text-to-Image</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Text-to-Image Generator</h1>
      <form id="gen-form">
        <div class="row">
          <label>Model</label>
          <input id="model" name="model" placeholder="seedream-4-0-250828" value="seedream-4-0-250828" />
        </div>
        <div class="row">
          <label>Prompt</label>
          <textarea id="prompt" name="prompt" rows="4" placeholder="상상한 이미지를 한국어/영어로 입력하세요" required></textarea>
        </div>
        <details>
          <summary>Advanced options</summary>
          <div class="grid-2">
            <div>
              <label>Response format</label>
              <select id="response_format">
                <option value="url" selected>url</option>
                <option value="b64_json">b64_json</option>
              </select>
            </div>
            <div>
              <label>Size</label>
              <input id="size" placeholder="2K or 2048x2048" />
            </div>
            <div>
              <label>Watermark</label>
              <select id="watermark">
                <option value="true" selected>true</option>
                <option value="false">false</option>
              </select>
            </div>
            <div>
              <label>Sequential gen</label>
              <select id="seq">
                <option value="disabled" selected>disabled</option>
                <option value="auto">auto (seedream-4.0)</option>
              </select>
            </div>
            <div>
              <label>Max images (seq)</label>
              <input id="max_images" type="number" min="1" max="15" />
            </div>
            <div>
              <label>Seed</label>
              <input id="seed" type="number" placeholder="-1..2147483647 (3.0/i2i only)" />
            </div>
            <div>
              <label>Guidance scale</label>
              <input id="guidance_scale" type="number" step="0.1" placeholder="1..10 (no 4.0)" />
            </div>
            <div>
              <label>Reference images</label>
              <input id="images" type="file" accept="image/png,image/jpeg" multiple />
              <p class="hint">선택 시 Base64로 전송 (최대 10장)</p>
            </div>
          </div>
        </details>
        <div class="actions">
          <button type="submit">Generate</button>
        </div>
      </form>

      <section id="status"></section>
      <section id="output" class="output"></section>
    </main>

    <script src="/app.js"></script>
  </body>
  </html>
