<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Seed Text-to-Image</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Text-to-Image Generator</h1>
      <form id="gen-form">
        <div class="row">
          <label>Model</label>
          <input id="model" name="model" placeholder="seedream-4-0-250828" value="seedream-4-0-250828" />
        </div>
        <div class="row">
          <label>Prompt</label>
          <textarea id="prompt" name="prompt" rows="4" placeholder="상상한 이미지를 한국어/영어로 입력하세요" required></textarea>
        </div>
        <div class="grid-2" style="margin-bottom:12px">
          <div>
            <label>Images count (1-15, seedream-4.0)</label>
            <input id="count" type="number" min="1" max="15" value="1" />
          </div>
          <div>
            <label>Generation mode</label>
            <select id="gen_mode">
              <option value="exact" selected>Exact (정확히 개수만큼)</option>
              <option value="batch">Batch (최대 개수, 모델 결정)</option>
            </select>
          </div>
          <div>
            <label>Watermark</label>
            <select id="watermark">
              <option value="true">true</option>
              <option value="false" selected>false</option>
            </select>
          </div>
        </div>
        <details>
          <summary>Advanced options</summary>
          <div class="grid-2">
            <div>
              <label>Response format</label>
              <select id="response_format">
                <option value="url" selected>url</option>
                <option value="b64_json">b64_json</option>
              </select>
            </div>
            <div>
              <label>Size</label>
              <input id="size" placeholder="2K or 2048x2048" />
            </div>
            <div>
              <label>Aspect ratio (추천 크기 자동 입력)</label>
              <select id="aspect_ratio">
                <option value="">Custom</option>
                <option value="2048x2048">1:1 → 2048x2048</option>
                <option value="2304x1728">4:3 → 2304x1728</option>
                <option value="1728x2304">3:4 → 1728x2304</option>
                <option value="2560x1440">16:9 → 2560x1440</option>
                <option value="1440x2560">9:16 → 1440x2560</option>
                <option value="2496x1664">3:2 → 2496x1664</option>
                <option value="1664x2496">2:3 → 1664x2496</option>
                <option value="3024x1296">21:9 → 3024x1296</option>
              </select>
              <p class="hint">비율을 선택하면 Size 입력에 자동 반영됩니다.</p>
            </div>
            <div>
              <label>Sequential gen</label>
              <select id="seq">
                <option value="auto">auto (seedream-4.0)</option>
                <option value="disabled" selected>disabled</option>
              </select>
              <p class="hint">이미지 개수 입력 시 자동 설정됨</p>
            </div>
            <div>
              <label>Max images (seq)</label>
              <input id="max_images" type="number" min="1" max="15" placeholder="이미지 개수와 동일하게 자동 설정" />
            </div>
            <div>
              <label>Seed</label>
              <input id="seed" type="number" placeholder="-1..2147483647 (3.0/i2i only)" />
            </div>
            <div>
              <label>Guidance scale</label>
              <input id="guidance_scale" type="number" step="0.1" placeholder="1..10 (no 4.0)" />
            </div>
            <div>
              <label>Reference images</label>
              <input id="images" type="file" accept="image/png,image/jpeg" multiple />
              <p class="hint">선택 시 Base64로 전송 (최대 10장)</p>
            </div>
          </div>
        </details>
        <div class="actions">
          <button type="submit">Generate</button>
        </div>
      </form>

      <section id="status"></section>
      <section id="output" class="output"></section>
    </main>

    <script src="/app.js"></script>
  </body>
  </html>
